{% load static %}

<div class="mt-4 p-5 text-black d-flex flex-column align-items-center text-center">
    <div class="info">
        <h1 class="display-4">Hello, world!</h1>
        <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
    <div class="chart">
        <object id="chart" data="{% static 'svg/chart.svg' %}" type="image/svg+xml"></object>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const obj = document.getElementById('chart');
        obj.onload = function () {
            const svgDoc = obj.contentDocument;
            const path = svgDoc.querySelector('.Line');
            const length = path.getTotalLength();
            path.style.strokeDasharray = length;
            path.style.strokeDashoffset = length;

            gsap.to(path, {strokeDashoffset: 0, duration: 4, ease: "power2.out"});
        };
    });
</script>
